</head>


<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Covid Watchers</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    </form>

<div class="main-container row" style="margin-top: 50px; margin-left: 50px;">

<div class="col-lg-4">
	Name: Aditya  

	<br>
	<br>

	Risk Level (1-5): 2 Low Severity 

	<br>
	
</div>

<div class="col-lg-4">

	<canvas id="viewport" width="800" height="600"></canvas>

	<script language="javascript" type="text/javascript">
var sys = arbor.ParticleSystem(1000, 400,1);
            sys.parameters({gravity:true});
            sys.renderer = Renderer("#viewport") ;
            var data = {
               nodes:{
                 me:{'color':'red','shape':'dot','label':'Aditya'},
                 person1:{'color':'green','shape':'dot','label':'person1'},
                 person2:{'color':'blue','shape':'dot','label':'person2'}
               }, 
               edges:{
                 me:{ person1:{}, person2:{} }
               }
             };
            sys.graft(data);
            setTimeout(function(){
                        var postLoadData = {
                           nodes:{
                             person3:{'color':'orange','shape':'dot','label':'person3'},
                             person4:{'color':'green','shape':'dot','label':'person4'},
                             person5:{'color':'blue','shape':'dot','label':'person5'}
                           }, 
                           edges:{
                                person1:{ person3:{} },
                                person2:{ person4:{} },
                                person3:{ person4:{},person5:{} }
                           }
                         };
                         sys.graft(postLoadData);
                    },1000);	
	</script>
	
</div>

</div>

</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
