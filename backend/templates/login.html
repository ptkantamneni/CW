<html>

<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

<script src="./main.js"></script>
<script src="./arbor.js"></script>
<script src="./renderer.js"></script>
<script src="./graphics.js"></script>


</head>


<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Covid Watchers</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
  </div>
</nav>


<div class="main-container row" style="margin-top: 50px; margin-left: 50px;">

<div class="col-lg-4" style="border-right: 1px solid #CCCCCC;">
	<h4>Sign Up</h4>

	<br>
	<br>

	<div class="input-group mb-2" style="width: 300px;">
  		<div class="input-group-prepend">
    			<span class="input-group-text" id="basic-addon1">First Name</span>
  		</div>
  		<input type="text" class="form-control" id="first_name"  aria-describedby="basic-addon1">
	</div>

	<br>
	<div class="input-group mb-2" style="width: 300px;">
  		<div class="input-group-prepend">
    			<span class="input-group-text" id="basic-addon1">Last Name</span>
  		</div>
  		<input type="text" class="form-control" id="last_name"  aria-describedby="basic-addon1">
	</div>

	<br>
	<div class="input-group mb-1" style="width: 150px;">
  		<div class="input-group-prepend">
    			<span class="input-group-text" id="basic-addon1">Age</span>
  		</div>
  		<input type="text" class="form-control" id="age" aria-describedby="basic-addon1">
	</div>

	<br>

	<div class="input-group mb-3">
  		<div class="input-group-prepend">
    			<span class="input-group-text" id="basic-addon1">Address</span>
  		</div>
  		<input type="text" class="form-control" id="address" aria-describedby="basic-addon1">
	</div>

	<br>

	<div class="input-group mb-3">
  		<div class="input-group-prepend">
    			<span class="input-group-text" id="basic-addon1">Email</span>
  		</div>
  		<input type="text" class="form-control" id="email" aria-describedby="basic-addon1">
	</div>

	<br>
	<div class="input-group mb-3">
  		<div class="input-group-prepend">
    			<span class="input-group-text" id="basic-addon1">Password</span>
  		</div>
  		<input type="password" class="form-control" id="password" aria-describedby="basic-addon1">
	</div>
		
	<br>

	<button type="button" class="btn btn-primary" style="margin-left: 50%;" id="signup-button">Sign Up!</button>

	<br>
</div>

<div class="col-lg-4">


	<h4>Login</h4>

	<br>
	<br>

	<div class="input-group mb-3">
  		<div class="input-group-prepend">
    			<span class="input-group-text" id="basic-addon1">Email</span>
  		</div>
  		<input type="text" class="form-control" id="email-login" aria-describedby="basic-addon1">
	</div>

	<br>
	<div class="input-group mb-3">
  		<div class="input-group-prepend">
    			<span class="input-group-text" id="basic-addon1">Password</span>
  		</div>
  		<input type="password" class="form-control" id="password-login" aria-describedby="basic-addon1">
	</div>

	<button type="button" class="btn btn-primary" style="margin-left: 50%" id="login-button">Login</button>

</div>

</div>

</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>

</html>
